service: my-express-app
provider:
  name: aws
  runtime: nodejs18.x
functions:
  app:
    handler: dist/index.handler
    events:
      - http:
          path: /
          method: any
          cors: true
      - http:
          path: /resource
          method: post
          cors: true
plugins:
  - serverless-offline

resources:
  Resources:
    ResourceQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: resource-queue